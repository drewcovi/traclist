<!doctype html>
<html>
<head>
    <title>Traclist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.min.js"></script>
    <script src="ember.js"></script>
    <script src="ember-data.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <script type="text/x-handlebars">
        {{#view App.NewTicket }}
            {{view App.SetReporterField}}
            {{view App.SetRoleField}}
            {{view App.SetOwnerField}}
            {{view App.SetSummaryField}}
            <button {{ action submit }}>Add Ticket</button>
        {{/view}}
        {{#collection App.TicketList }}
           {{ view.content.owner.firstName }}
        {{/collection}}
    </script>
</body>
</html>
